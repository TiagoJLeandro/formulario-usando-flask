<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block head %}
        {% endblock %}
        <title>{% block title %}Site Ficticio{% endblock %}</title>
    </head>
    <body class="all">
        <header class="header header--skin">
            <h1 class="header__title header__title--skin">
                <a href="#" class="title__link title__link--skin">Exemplo</a>
            </h1>
            {% if current_user.is_authenticated %}
                <a href="{{url_for('auth.logout')}}" class="header__link header__link--skin header__link--logout">Sair</a>
            {% else %}
                <a href="" class="header__link header__link--skin">Entrar</a>
            {% endif %}

            {% block header %}
            {% endblock %}
        </header>
        <seciton class="content content--skin">
            {% block content %}
            {% endblock %}
        </seciton>
        <footer class="footer footer--skin">
            {% block footer %}
            {% endblock %}
        </footer>
    </body>
</html>
